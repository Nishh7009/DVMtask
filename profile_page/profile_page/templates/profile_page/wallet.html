{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .wallet-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .wallet-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .wallet-container p {
            font-size: 18px;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="wallet-container">
            <h1>Wallet</h1>
            <p>Current Balance: â‚¹{{ request.user.wallet }}</p>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Add Money</button>
            </form>
        </div>
    </div>
</body>
</html>
