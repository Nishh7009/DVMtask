<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Embedded CSS (same as before) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .otp-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .otp-card {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .otp-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
        }

        .otp-header p {
            margin: 0.5rem 0 0;
            color: #666;
            font-size: 0.9rem;
        }

        .otp-input-container {
            margin: 1rem 0;
        }

        #otp-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        #otp-input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        .otp-button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .otp-button:hover {
            background: #2575fc;
        }

        .otp-footer {
            font-size: 0.9rem;
            color: #666;
        }

        .otp-footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .otp-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-card">
            <div class="otp-header">
                <h2>OTP Verification</h2>
                <p>We've sent a 6-digit code to your email. Please enter it below.</p>
            </div>
            <!-- Add a form to submit the OTP -->
            <form method="POST" action="{% url 'verify_otp' %}">
                {% csrf_token %} <!-- Add CSRF token for security -->
                <div class="otp-input-container">
                    <input type="text" id="otp-input" name="otp" maxlength="6" placeholder="Enter 6-digit OTP" required>
                </div>
                <button type="submit" class="otp-button">Verify</button>
            </form>
            <div class="otp-footer">
                <p>Didn't receive the code? <a href="#">Resend</a></p>
            </div>
        </div>
    </div>
</body>
</html>
